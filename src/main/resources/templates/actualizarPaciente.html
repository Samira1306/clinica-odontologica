<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Paciente</title>
    <!-- Enlace al archivo CSS de Tailwind a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
    <div class="container mx-auto p-8 border rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-8">Editar Paciente</h1>
        <form action="/paciente/update" method="post">
            <input type="hidden" name="cedula" th:value="${paciente.cedula}">
            <div class="mb-4">
                <label for="nombres" class="block text-gray-700">Nombres:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="nombres" name="nombres" th:value="${paciente.nombres}" required>
            </div>
            
            <div class="mb-4">
                <label for="apellidos" class="block text-gray-700">Apellidos:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="apellidos" name="apellidos" th:value="${paciente.apellidos}" required>
            </div>
            
            <div class="mb-4">
                <label for="fecha_nacimiento" class="block text-gray-700">Fecha de Nacimiento:</label>
                <input type="date" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="fecha_nacimiento" name="fecha_nacimiento" th:value="${paciente.fecha_nacimiento}" required>
            </div>
            
            <div class="mb-4">
                <label for="residencia" class="block text-gray-700">Residencia:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="residencia" name="residencia" th:value="${paciente.residencia}" required>
            </div>
            
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700">Teléfono:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="telefono" name="telefono" th:value="${paciente.telefono}" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="email" name="email" th:value="${paciente.email}" required>
            </div>
            
            <button type="submit" class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Guardar Cambios</button>
            <a href="/paciente/all_paciente" class="btn btn-outline-danger px-4 py-2 rounded-md border border-red-500 text-red-500 hover:text-white hover:bg-red-500 ml-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
