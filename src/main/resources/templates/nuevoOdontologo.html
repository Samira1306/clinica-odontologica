<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Odontólogo</title>
    <!-- Enlace al archivo CSS de Tailwind a través de CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen">
    <div class="container mx-auto p-8 border rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-8">Nuevo Odontólogo</h1>
        <form action="/odontologo/new_frontend" method="post">
            <div class="mb-4">
                <label for="nombres" class="block text-gray-700">Nombres:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="nombres" name="nombres" required>
            </div>
            
            <div class="mb-4">
                <label for="apellidos" class="block text-gray-700">Apellidos:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="mb-4">
                <label for="especialidad" class="block text-gray-700">Especialidad:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="especialidad" name="especialidad" required>
            </div>
            
            <div class="mb-4">
                <label for="telefono" class="block text-gray-700">Teléfono:</label>
                <input type="text" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="telefono" name="telefono" required>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" class="form-input mt-1 block w-full rounded-md border border-gray-300" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn btn-primary px-4 py-2 rounded-md bg-blue-500 text-white hover:bg-blue-600">Guardar</button>
            <a href="/odontologo/all_Odontologo" class="btn btn-outline-danger px-4 py-2 rounded-md border border-red-500 text-red-500 hover:text-white hover:bg-red-500 ml-2">Volver al Listado</a>
        </form>
    </div>
</body>
</html>
